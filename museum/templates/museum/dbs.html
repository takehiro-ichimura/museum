{% extends 'museum/base.html' %}

{% block content %}
    <h4>Detroit Blues Society 翻訳記事</h4>
    <p>こちらのページではデトロイトブルースソサエティから月間で配布される情報誌の記事の翻訳文を載せていきます。現地ジャーナリストのDrewと連携しながら日本では手に入らない情報が多く載せて行きますのでどうぞお楽しみください</p>
    <hr>
    <div>
        {% for dbs in dbss %}
            <div>
                <a href="/dbs/{{ dbs.id }}">{{ dbs.title }}</a>
            </div>
            <div class="text-right">
                <p class＝"text-muted"><small>{{ dbs.published_date|date:"Y年n月j日" }}</small></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
