{% extends 'museum/base.html' %}

{% block content %}
    <div>
        <h4>{{ news.title }}</h4>
    </div>
    <br />
    <div>
        <p>{{ news.text|linebreaksbr|urlize }}</p>
    </div>
    <div class="text-right">
        <p>{{ news.published_date|date:"Y年n月j日" }}</p>
    </div>
{% endblock %}
